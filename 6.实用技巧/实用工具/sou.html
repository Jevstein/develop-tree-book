<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no,address=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>多级搜索</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .weapp-inc-iframe {
            width: 100%;
            height: calc(100% - 0px);
            border: none;
        }

        .weapp-inc-tip {
            width: 100%;
            font-size: 12px;
            color: #999999;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <form>
        <button name="button" value="OK" type="button" onclick="onClickHome()">搜索</button>
    </form>
    <div class='weapp-inc-tip' id='id-weapp-inc-tip'>请点击按钮查看对应功能示例</div>
    <iframe class='weapp-inc-iframe'></iframe>
    <script>
        const target = document.querySelector('.weapp-inc-iframe') // iframe对象
        gotoSearch = () => {
            const url = `https://www.baidu.com`
            // const url = `https://www.baidu.com/s?wd=${'js和ts'}`
            console.log(`url:`, url)
            target.setAttribute('src', url)
        }

        function onClickHome() {
            gotoSearch()
        }

    </script>
</body>

</html>
