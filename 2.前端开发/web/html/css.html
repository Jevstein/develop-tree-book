<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WebSocket DEMO</title>
  </head>
  <body>
    <!-- 绘制三角形的三种方法：https://www.jianshu.com/p/b2eec4bcccaf -->
    <div class="message-box"> 
      <span>我是利用 css transfrom 属性字符实现的</span> 
      <div class="triangle-css3 transform ie-transform-filter"></div>
    </div>
    <style>
      .message-box { 
        position:relative; 
        width:240px; 
        height:60px; 
        line-height:60px; 
        background:#E9FBE4; 
        box-shadow:1px 2px 3px #E9FBE4;  
        border:1px solid #C9E9C0; 
        border-radius:4px; 
        text-align:center; 
        color:#0C7823;
      }
      .triangle-css3 { 
          position:absolute; 
          bottom:-8px; 
          bottom:-6px; 
          left:30px; 
          overflow:hidden; 
          width:13px; 
          height:13px; 
          background:#E9FBE4; 
          border-bottom:1px solid #C9E9C0; 
          border-right:1px solid #C9E9C0;
      }
      .transform { 
        -webkit-transform:rotate(45deg); 
        -moz-transform:rotate(45deg); 
        -o-transform:rotate(45deg); 
        transform:rotate(45deg);
      }
      </style>
  </body>
  
</html>
