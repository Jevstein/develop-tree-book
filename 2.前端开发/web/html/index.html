<!DOCTYPE html>
<html>

<head>
  <!-- meta元素提供的信息是用户不可见的，它不显示在页面中，一般用来定义页面信息的名称、关键字、作者等。
    而在一个html头页面中可以有多个meta元素。meta元素的属性有两种：name和tttp-equiv -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no,address=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <title>web研究院</title>
  <!-- <link href="css/style" rel="stylesheet" type="text/css" /> -->
  <!-- 引入css外部样式表 -->
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: calc(100% - 3px);
      margin: 0;
      display: flex;
      justify-content: start;
    }

    .weblab-dir {
      background: #f2f2f2;
      width: 260px;
      height: 100%;
      margin-top: -16px;
      padding-top: 12px;

      .weblab-dir-tree {
        --spacing: 1.5rem;
        --radius: 8px;

        margin-left: -40px;
        user-select: none;
        color: #111;
        font-size: 14px;

        li {
          display: block;
          position: relative;
          padding-left: calc(2 * var(--spacing) - var(--radius) - 2px);
          cursor: pointer;

          div {
            text-decoration: underline;

            /* 添加下划线 */
            &.active,
            &:hover {
              color: #696;
            }
          }
        }

        ul {
          margin-left: calc(var(--radius) - var(--spacing));
          padding-left: 0;

          li {
            border-left: 2px solid #ddd;
          }

          li:last-child {
            border-color: transparent;
          }

          li::before {
            content: '';
            display: block;
            position: absolute;
            top: calc(var(--spacing) / -2);
            left: -2px;
            width: calc(var(--spacing) + 2px);
            height: calc(var(--spacing) + 1px);
            border: solid #ddd;
            border-width: 0 0 2px 2px;
          }
        }

        summary {
          display: block;
          cursor: pointer;

          &:hover {
            color: #696;
          }
        }

        summary::marker,
        summary::-webkit-details-marker {
          display: none;
        }

        summary:focus {
          outline: none;
        }

        summary:focus-visible {
          outline: 1px dotted #000;
        }

        li::after,
        summary::before {
          content: '';
          display: block;
          position: absolute;
          top: calc(var(--spacing) / 2 - var(--radius));
          left: calc(var(--spacing) - var(--radius) - 1px);
          width: calc(2 * var(--radius));
          height: calc(2 * var(--radius));
          border-radius: 50%;
          background: #696;
        }

        summary::before {
          content: '+';
          z-index: 1;
          background: #696;
          color: #fff;
          line-height: calc(2 * var(--radius) - 2px);
          text-align: center;
        }

        details[open]>summary::before {
          content: '−';
          line-height: calc(2 * var(--radius) + 1px);
        }
      }
    }

    .weblab-page {
      height: 100%;
      margin: 5px;
      flex-grow: 1;

      .weblab-tip {
        width: 100%;
        font-size: 12px;
        color: #999999;
        word-wrap: break-word;
        margin: 6px 0;
      }

      .weblab-iframe {
        position: relative;
        overflow: auto;
        width: calc(100% - 8px);
        height: calc(100% - 46px);
        border: 1px dashed #999999;
        padding: 3px;

        iframe {
          width: 100%;
          height: 100%;
          border: none;
        }
      }
    }
  </style>
</head>

<body>
  <div class="weblab-dir">
    <ul class="weblab-dir-tree"></ul>
  </div>
  <div class="weblab-page" style="height: 100%">
    <div class='weblab-tip' id='id-weblab-tip'>请点击左边目录，查看对应示例</div>
    <div class='weblab-iframe'>
      <iframe id='id-weblab-iframe' name="top" frameborder="0" scrolling="yes"></iframe>
    </div>
  </div>
  <script>
    const treeItems = [{
      name: 'WEB 研究院（html&css&js）', url: '', children: [
        {
          name: '基础', url: '', children: [
            { name: '涂鸦墙', url: 'graffiti-wall.html' },
            { name: '控件', url: '', children: [
              { name: '气泡提示', url: 'tip.html' },
              { name: '树形控件', url: 'tree.html' },
            ]},
            { name: '动画', url: 'animation.html' },
            { name: '拖拽', url: 'drag-drop.html' },
          ]
        },
        {
          name: '进阶', url: '', children: [
            { name: '监听事件', url: 'keyboard-listen.html' },
            { name: '网络通讯', url: 'websocket.html' },
          ]
        },
      ]
    }];

    function buildDirTree(nodes, parent) {
      const funcAddLinkElement = (parentElement, node) => {
        const divElement = document.createElement('div');
        divElement.innerHTML = node.name;
        divElement.setAttribute('name', 'tree-item-link');
        divElement.onclick = (event) => this.handleClick(event, node);
        parentElement.appendChild(divElement);
      }

      for (const item of nodes) {
        const liElement = document.createElement('li');
        if (item.children) {
          const detailsElement = document.createElement('details');
          detailsElement.setAttribute('open', '');

          const summaryElement = document.createElement('summary');
          if (item.url) {
            funcAddLinkElement(summaryElement, item);
          } else {
            summaryElement.innerHTML = item.name;
          }
          detailsElement.appendChild(summaryElement);

          const ulElement = document.createElement('ul');
          this.buildDirTree(item.children, ulElement);
          detailsElement.appendChild(ulElement);

          liElement.appendChild(detailsElement);
        } else {
          funcAddLinkElement(liElement, item);
        }
        parent.appendChild(liElement);
      }
    }

    function handleClick(event, data) {
      // // 获取dom的8种方法(及其案例): https://blog.csdn.net/Null_Robot/article/details/107101818
      // // 1）4种动态方法
      // document.getElementsByClassName()    //通过class类名称获取元素，返回的是一个集合
      // document.getElementsByName()         //通过元素的name属性获取元素，返回的是一个集合
      // document.getElementByTd()            //通过元素的id获取，返回的是一个对象
      // document.getElementsByTagName()      //通过元素名称获取，返回的是一个集合
      // // 2）2种静态方法
      // document.querySelector()             //返回的是一个单个对象
      // document.querySelectorAll()          //返回的是一个列表
      // // 3）2固定对象获取
      // document.body                        //获取body
      // document.documentElement             //获取整个HTML

      // 更新选中颜色
      const items = document.getElementsByName('tree-item-link');
      items && items.forEach((item) => item.setAttribute('class', 'link'));// item.style.color = '#000000';
      event.target.setAttribute('class', 'active'); // event.target.style.color = '#696';

      // 更新页面提示
      document.getElementById('id-weblab-tip').innerHTML = `${data.name}: ${data.url}`;

      // 更新iframe属性
      const targetPageElement = document.getElementById('id-weblab-iframe');
      targetPageElement.setAttribute('src', data.url);

      return false;// 阻止冒泡
    }

    function main() {
      this.buildDirTree(treeItems, document.querySelector('.weblab-dir-tree'));
    }

    this.main();

  </script>
</body>

</html>
