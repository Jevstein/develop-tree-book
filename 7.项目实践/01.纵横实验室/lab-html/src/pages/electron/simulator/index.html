<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>基础指南</title>

  <style>
    body {

      /* display: flex;
      flex-wrap: wrap;
      justify-content: center; */
      .body {
        display: flex;
        flex-wrap: wrap;
      }
    }

    .box {
      margin: 10px;

      .box-title {
        font-size: 16px;
        line-height: 22px;
        /* font-weight: 500; */
        color: #111;
        display: block;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        padding-left: 10px;
        border-left: 3px solid #7ed321;
        margin-bottom: 8px;
      }

      .box-subtitle {
        position: relative;
        width: 100%;
        font-size: 12px;
        color: #999999;
        word-wrap: break-word;
        margin: 5px 0;
        /* display: flex; */
      }
    }

  </style>
</head>

<body text="blue">
  <div class="body">
    <div class="box iframe-test">
      <div class="box-title"><b>iframe交互</b></div>
      <div class="box-subtitle">
        <p>
          iframe嵌入页面，通过postmessage、onmessage等方式实现页面间的交互
          </br> 可打开控制台，查看详细交互过程...
      </p>
      </div>
      <div class="area">
        <button onclick="handleClickIframeSend(event)">send (异步)</button>
        <button onclick="handleClickIframeExec(event)">exec (同步)</button>
        <button onclick="handleClickIframePing(event)">api (ping)</button>
      </div>
    </div>
    <div class="box electron-api">
      <div class="box-title"><b>electron api</b></div>
      <div class="box-subtitle">
      </div>
      <div class="area">
        <button onclick="handleClickElectronPing(event)">ping</button>
        <div>
          <button onclick="handleClickElectronOpenFile(event)">Open a File</button>
          File path: <strong id="filePath"></strong>
        </div>
      </div>
    </div>

  </div>

  <script src="../../../base/iframe/communicator.js"></script>
  <script src="../../../base/iframe/protocol.js"></script>
  <script src="./iframe-sdk.js"></script>
  <script src="../../../base/utils.js"></script>
  <script>
    _iframeApi = null;

    function _getElectronApi() {
      return this._iframeApi;
    }

    function handleClickIframeSend(event) {
      this._iframeApi?._communicator?.send({
        type: IFRAME_TYPE_PING,
        data: 'ping from iframe(send)!'
      }, (data) => {
        // console.log('[child] get response:', data);
        alert(`response - ${data.data}`);
      });
    }

    async function handleClickIframeExec(event) {
      const data = await this._iframeApi?._communicator?.exec({
        type: IFRAME_TYPE_PING,
        data: 'ping from iframe(exec)!'
      });
      alert(`exec - ${data.data}`);
    }

    async function handleClickIframePing(event) {
      try {
        const data = await this._iframeApi?.ping('ping from iframe(api)!');
        alert(`ping - ${data.data}`);
      } catch (error) {
        console.error(error);
      }
    }

    // ------------------------------------------------------------
    // electron api

    async function handleClickElectronPing(event) {
      try {
        const data = await this._getElectronApi().ping('ping from electron(api)!');
        alert(`get - ${data.data}`);
      } catch (error) {
        console.error(error);
      }
    }

    async function handleClickElectronOpenFile(event) {
      try {
        const data = await this._getElectronApi().openFile('open a file!');
        // alert(`get - ${data.data}`);

        const filePathElement = document.getElementById('filePath');
        filePathElement.innerText = data.data;

      } catch (error) {
        console.error(error);
      }
    }

    function main() {
      this._iframeApi = IframeClientApi.create();
    }

    main();
  </script>
</body>

</html>
