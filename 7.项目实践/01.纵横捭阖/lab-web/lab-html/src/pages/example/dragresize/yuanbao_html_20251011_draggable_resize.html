<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div尺寸调整工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .resizable-container {
            position: relative;
            margin: 0 auto;
            width: 600px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        
        .resizable-box {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 300px;
            height: 200px;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: move;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            user-select: none;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }
        
        .resizable-box:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .resize-handle {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px 0 8px 0;
            cursor: nwse-resize;
            z-index: 10;
        }
        
        .resize-handle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            border-right: 2px solid #333;
            border-bottom: 2px solid #333;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        
        .info-panel {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: white;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .dimension-display {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 15px;
            border-radius: 6px;
            min-width: 150px;
        }
        
        .dimension-display span {
            font-weight: bold;
            color: #f1c40f;
        }
        
        .reset-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .reset-btn:hover {
            background: #c0392b;
        }
        
        .instructions {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Div尺寸调整工具</h1>
        
        <div class="resizable-container">
            <div class="resizable-box" id="resizableBox">
                <div class="resize-handle" id="resizeHandle"></div>
                <div>拖拽右下角调整大小</div>
                <div style="font-size: 0.9em; margin-top: 10px;">或拖动div本身移动位置</div>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="dimension-display">
                宽度: <span id="widthDisplay">300px</span>
            </div>
            <div class="dimension-display">
                高度: <span id="heightDisplay">200px</span>
            </div>
            <div class="dimension-display">
                位置: <span id="positionDisplay">50px, 50px</span>
            </div>
            <button class="reset-btn" id="resetBtn">重置尺寸</button>
        </div>
        
        <div class="instructions">
            提示: 拖拽右下角手柄调整大小 | 拖拽div本身移动位置
        </div>
    </div>

    <script>
        class ResizableDiv {
            constructor(elementId, handleId) {
                this.element = document.getElementById(elementId);
                this.handle = document.getElementById(handleId);
                this.isResizing = false;
                this.isDragging = false;
                this.startX = 0;
                this.startY = 0;
                this.startWidth = 0;
                this.startHeight = 0;
                this.startLeft = 0;
                this.startTop = 0;
                
                this.init();
            }
            
            init() {
                // 绑定手柄事件
                this.handle.addEventListener('mousedown', this.startResize.bind(this));
                
                // 绑定div拖动事件
                this.element.addEventListener('mousedown', this.startDrag.bind(this));
                
                // 全局事件
                document.addEventListener('mousemove', this.handleMouseMove.bind(this));
                document.addEventListener('mouseup', this.stopInteraction.bind(this));
                
                // 更新显示
                this.updateDisplay();
            }
            
            startResize(e) {
                e.stopPropagation();
                this.isResizing = true;
                this.startX = e.clientX;
                this.startY = e.clientY;
                this.startWidth = parseInt(document.defaultView.getComputedStyle(this.element).width, 10);
                this.startHeight = parseInt(document.defaultView.getComputedStyle(this.element).height, 10);
            }
            
            startDrag(e) {
                // 确保不是从手柄开始的拖动
                if (e.target !== this.handle) {
                    this.isDragging = true;
                    this.startX = e.clientX;
                    this.startY = e.clientY;
                    this.startLeft = parseInt(document.defaultView.getComputedStyle(this.element).left, 10);
                    this.startTop = parseInt(document.defaultView.getComputedStyle(this.element).top, 10);
                }
            }
            
            handleMouseMove(e) {
                if (this.isResizing) {
                    this.resize(e);
                } else if (this.isDragging) {
                    this.drag(e);
                }
            }
            
            resize(e) {
                const width = this.startWidth + (e.clientX - this.startX);
                const height = this.startHeight + (e.clientY - this.startY);
                
                // 设置最小尺寸
                const minSize = 50;
                this.element.style.width = Math.max(minSize, width) + 'px';
                this.element.style.height = Math.max(minSize, height) + 'px';
                
                this.updateDisplay();
            }
            
            drag(e) {
                const left = this.startLeft + (e.clientX - this.startX);
                const top = this.startTop + (e.clientY - this.startY);
                
                // 边界检查
                const container = this.element.parentElement;
                const containerRect = container.getBoundingClientRect();
                const elementRect = this.element.getBoundingClientRect();
                
                const maxLeft = containerRect.width - elementRect.width;
                const maxTop = containerRect.height - elementRect.height;
                
                this.element.style.left = Math.max(0, Math.min(left, maxLeft)) + 'px';
                this.element.style.top = Math.max(0, Math.min(top, maxTop)) + 'px';
                
                this.updateDisplay();
            }
            
            stopInteraction() {
                this.isResizing = false;
                this.isDragging = false;
            }
            
            updateDisplay() {
                const width = parseInt(document.defaultView.getComputedStyle(this.element).width, 10);
                const height = parseInt(document.defaultView.getComputedStyle(this.element).height, 10);
                const left = parseInt(document.defaultView.getComputedStyle(this.element).left, 10);
                const top = parseInt(document.defaultView.getComputedStyle(this.element).top, 10);
                
                document.getElementById('widthDisplay').textContent = width + 'px';
                document.getElementById('heightDisplay').textContent = height + 'px';
                document.getElementById('positionDisplay').textContent = left + 'px, ' + top + 'px';
            }
            
            resetSize() {
                this.element.style.width = '300px';
                this.element.style.height = '200px';
                this.element.style.left = '50px';
                this.element.style.top = '50px';
                this.updateDisplay();
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            const resizable = new ResizableDiv('resizableBox', 'resizeHandle');
            
            // 绑定重置按钮
            document.getElementById('resetBtn').addEventListener('click', function() {
                resizable.resetSize();
            });
        });
    </script>
</body>
</html>
