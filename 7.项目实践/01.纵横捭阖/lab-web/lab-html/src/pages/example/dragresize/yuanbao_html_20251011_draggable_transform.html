<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformæ‹–æ‹½ç¤ºä¾‹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        
        .container {

            text-align: center;
        }
        
        .draggable-box {
            width: 200px;

            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 15px;
            cursor: move;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;

            align-items: center;
            color: white;

            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            user-select: none;
            transition: box-shadow 0.3s ease, transform 0.1s ease;
        }
        
        .draggable-box.dragging {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            cursor: grabbing;
        }
        
        .boundary {
            width: 600px;
            height: 400px;
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
        }
        
        .boundary::before {
            content: 'æ‹–æ‹½è¾¹ç•ŒåŒºåŸŸ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2em;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .info {
            color: white;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transformæ‹–æ‹½æ¼”ç¤º</h1>
        
        <div class="boundary" id="boundary">
            <div class="draggable-box" id="dragBox">
                ğŸš€ æ‹–æ‹½æˆ‘
                <div style="font-size: 0.8em; margin-top: 10px;">ä½¿ç”¨transformå®ç°</div>
            </div>
        </div>
        
        <div class="info">
            <p>å½“å‰ä½ç½®: <span id="positionInfo">x: 0, y: 0</span></p>
            <p>æ‹–æ‹½çŠ¶æ€: <span id="statusInfo">ç­‰å¾…æ‹–æ‹½...</span></p>
        </div>
    </div>

    <script>
        class DragTransform {
            constructor(elementId, options = {}) {
                this.element = document.getElementById(elementId);
                if (!this.element) {
                    console.error(`æœªæ‰¾åˆ°IDä¸º"${elementId}"çš„å…ƒç´ `);
                    return;
                }
                
                // é…ç½®é€‰é¡¹
                this.options = {
                    boundary: options.boundary || null, // è¾¹ç•Œå…ƒç´ ID
                    onDragStart: options.onDragStart || null,
                    onDrag: options.onDrag || null,
                    onDragEnd: options.onDragEnd || null,
                    ...options
                };
                
                // çŠ¶æ€å˜é‡
                this.isDragging = false;
                this.startX = 0;
                this.startY = 0;
                this.currentX = 0;
                this.currentY = 0;
                this.boundaryElement = null;
                this.boundaryRect = null;
                
                this.init();
            }
            
            init() {
                // è·å–è¾¹ç•Œå…ƒç´ 
                if (this.options.boundary) {
                    this.boundaryElement = document.getElementById(this.options.boundary);
                }
                
                // åˆå§‹åŒ–ä½ç½®
                this.currentX = 0;
                this.currentY = 0;
                this.updateTransform();
                
                // ç»‘å®šäº‹ä»¶
                this.bindEvents();
                
                console.log('DragTransformåˆå§‹åŒ–å®Œæˆ');
            }
            
            bindEvents() {
                this.element.addEventListener('mousedown', this.onMouseDown.bind(this));
                this.element.addEventListener('touchstart', this.onTouchStart.bind(this), { passive: false });
                
                // é˜²æ­¢æ‹–æ‹½æ—¶é€‰ä¸­æ–‡æœ¬
                this.element.addEventListener('dragstart', (e) => e.preventDefault());
            }
            
            onMouseDown(e) {
                e.preventDefault();
                this.startDragging(e.clientX, e.clientY);
                
                document.addEventListener('mousemove', this.onMouseMove.bind(this));
                document.addEventListener('mouseup', this.onMouseUp.bind(this));
            }
            
            onTouchStart(e) {
                e.preventDefault();
                const touch = e.touches[0];
                this.startDragging(touch.clientX, touch.clientY);
                
                document.addEventListener('touchmove', this.onTouchMove.bind(this), { passive: false });
                document.addEventListener('touchend', this.onTouchEnd.bind(this));
            }
            
            startDragging(clientX, clientY) {
                this.isDragging = true;
                this.startX = clientX - this.currentX;
                this.startY = clientY - this.currentY;
                
                this.element.classList.add('dragging');
                
                // æ›´æ–°è¾¹ç•Œä¿¡æ¯
                if (this.boundaryElement) {
                    this.boundaryRect = this.boundaryElement.getBoundingClientRect();
                }
                
                // å›è°ƒå‡½æ•°
                if (this.options.onDragStart) {
                    this.options.onDragStart(this.currentX, this.currentY);
                }
                
                this.updateStatus('å¼€å§‹æ‹–æ‹½');
            }
            
            onMouseMove(e) {
                if (!this.isDragging) return;
                e.preventDefault();
                this.drag(e.clientX, e.clientY);
            }
            
            onTouchMove(e) {
                if (!this.isDragging) return;
                e.preventDefault();
                const touch = e.touches[0];
                this.drag(touch.clientX, touch.clientY);
            }
            
            drag(clientX, clientY) {
                let newX = clientX - this.startX;
                let newY = clientY - this.startY;
                
                // è¾¹ç•Œé™åˆ¶
                if (this.boundaryElement) {
                    const elementRect = this.element.getBoundingClientRect();
                    
                    // è®¡ç®—è¾¹ç•Œé™åˆ¶
                    const maxX = this.boundaryRect.width - elementRect.width;
                    const maxY = this.boundaryRect.height - elementRect.height;
                    
                    newX = Math.max(0, Math.min(newX, maxX));
                    newY = Math.max(0, Math.min(newY, maxY));
                }
                
                this.currentX = newX;
                this.currentY = newY;
                
                this.updateTransform();
                
                // å›è°ƒå‡½æ•°
                if (this.options.onDrag) {
                    this.options.onDrag(this.currentX, this.currentY);
                }
                
                this.updatePositionInfo();
            }
            
            onMouseUp() {
                this.endDragging();
                document.removeEventListener('mousemove', this.onMouseMove.bind(this));
                document.removeEventListener('mouseup', this.onMouseUp.bind(this));
            }
            
            onTouchEnd() {
                this.endDragging();
                document.removeEventListener('touchmove', this.onTouchMove.bind(this));
                document.removeEventListener('touchend', this.onTouchEnd.bind(this));
            }
            
            endDragging() {
                if (!this.isDragging) return;
                
                this.isDragging = false;
                this.element.classList.remove('dragging');
                
                // å›è°ƒå‡½æ•°
                if (this.options.onDragEnd) {
                    this.options.onDragEnd(this.currentX, this.currentY);
                }
                
                this.updateStatus('æ‹–æ‹½ç»“æŸ');
            }
            
            updateTransform() {
                this.element.style.transform = `translate(${this.currentX}px, ${this.currentY}px)`;
            }
            
            updatePositionInfo() {
                const positionElement = document.getElementById('positionInfo');
                if (positionElement) {
                    positionElement.textContent = `x: ${Math.round(this.currentX)}, y: ${Math.round(this.currentY)}`;
                }
            }
            
            updateStatus(status) {
                const statusElement = document.getElementById('statusInfo');
                if (statusElement) {
                    statusElement.textContent = status;
                }
            }
            
            // å…¬å…±æ–¹æ³•ï¼šè®¾ç½®ä½ç½®
            setPosition(x, y) {
                this.currentX = x;
                this.currentY = y;
                this.updateTransform();
                this.updatePositionInfo();
            }
            
            // å…¬å…±æ–¹æ³•ï¼šè·å–å½“å‰ä½ç½®
            getPosition() {
                return {
                    x: this.currentX,
                    y: this.currentY
                };
            }
            
            // å…¬å…±æ–¹æ³•ï¼šé‡ç½®ä½ç½®
            resetPosition() {
                this.setPosition(0, 0);
            }
            
            // é”€æ¯æ–¹æ³•
            destroy() {
                this.element.removeEventListener('mousedown', this.onMouseDown.bind(this));
                this.element.removeEventListener('touchstart', this.onTouchStart.bind(this));
                this.isDragging = false;
            }
        }

        // ä½¿ç”¨ç¤ºä¾‹
        document.addEventListener('DOMContentLoaded', function() {
            const dragInstance = new DragTransform('dragBox', {
                boundary: 'boundary',
                
                onDragStart: function(x, y) {
                    console.log('å¼€å§‹æ‹–æ‹½:', x, y);
                },
                
                onDrag: function(x, y) {
                    console.log('æ‹–æ‹½ä¸­:', x, y);
                },
                
                onDragEnd: function(x, y) {
                    console.log('æ‹–æ‹½ç»“æŸ:', x, y);
                }
            });
            
            // å°†å®ä¾‹æŒ‚è½½åˆ°windowä»¥ä¾¿åœ¨æ§åˆ¶å°æµ‹è¯•
            window.dragInstance = dragInstance;
            
            // æ·»åŠ é‡ç½®æŒ‰é’®åŠŸèƒ½
            const resetButton = document.createElement('button');
            resetButton.textContent = 'é‡ç½®ä½ç½®';
            resetButton.style.cssText = `
                padding: 10px 20px;
                background: #ff6b6b;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 10px;
            `;
            resetButton.onclick = function() {
                dragInstance.resetPosition();
            };
            
            document.querySelector('.info').appendChild(resetButton);
        });
    </script>
</body>
