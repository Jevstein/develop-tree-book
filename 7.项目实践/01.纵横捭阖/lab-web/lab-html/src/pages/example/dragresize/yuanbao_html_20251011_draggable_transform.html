<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform拖拽示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        .draggable-box {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 15px;
            cursor: move;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            user-select: none;
            transition: box-shadow 0.3s ease, transform 0.1s ease;
        }
        
        .draggable-box.dragging {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            cursor: grabbing;
        }
        
        .boundary {
            width: 600px;
            height: 400px;
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
        }
        
        .boundary::before {
            content: '拖拽边界区域';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2em;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .info {
            color: white;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transform拖拽演示</h1>
        
        <div class="boundary" id="boundary">
            <div class="draggable-box" id="dragBox">
                🚀 拖拽我
                <div style="font-size: 0.8em; margin-top: 10px;">使用transform实现</div>
            </div>
        </div>
        
        <div class="info">
            <p>当前位置: <span id="positionInfo">x: 0, y: 0</span></p>
            <p>拖拽状态: <span id="statusInfo">等待拖拽...</span></p>
        </div>
    </div>

    <script>
        class DragTransform {
            constructor(elementId, options = {}) {
                this.element = document.getElementById(elementId);
                if (!this.element) {
                    console.error(`未找到ID为"${elementId}"的元素`);
                    return;
                }
                
                // 配置选项
                this.options = {
                    boundary: options.boundary || null, // 边界元素ID
                    onDragStart: options.onDragStart || null,
                    onDrag: options.onDrag || null,
                    onDragEnd: options.onDragEnd || null,
                    ...options
                };
                
                // 状态变量
                this.isDragging = false;
                this.startX = 0;
                this.startY = 0;
                this.currentX = 0;
                this.currentY = 0;
                this.boundaryElement = null;
                this.boundaryRect = null;
                
                this.init();
            }
            
            init() {
                // 获取边界元素
                if (this.options.boundary) {
                    this.boundaryElement = document.getElementById(this.options.boundary);
                }
                
                // 初始化位置
                this.currentX = 0;
                this.currentY = 0;
                this.updateTransform();
                
                // 绑定事件
                this.bindEvents();
                
                console.log('DragTransform初始化完成');
            }
            
            bindEvents() {
                this.element.addEventListener('mousedown', this.onMouseDown.bind(this));
                this.element.addEventListener('touchstart', this.onTouchStart.bind(this), { passive: false });
                
                // 防止拖拽时选中文本
                this.element.addEventListener('dragstart', (e) => e.preventDefault());
            }
            
            onMouseDown(e) {
                e.preventDefault();
                this.startDragging(e.clientX, e.clientY);
                
                document.addEventListener('mousemove', this.onMouseMove.bind(this));
                document.addEventListener('mouseup', this.onMouseUp.bind(this));
            }
            
            onTouchStart(e) {
                e.preventDefault();
                const touch = e.touches[0];
                this.startDragging(touch.clientX, touch.clientY);
                
                document.addEventListener('touchmove', this.onTouchMove.bind(this), { passive: false });
                document.addEventListener('touchend', this.onTouchEnd.bind(this));
            }
            
            startDragging(clientX, clientY) {
                this.isDragging = true;
                this.startX = clientX - this.currentX;
                this.startY = clientY - this.currentY;
                
                this.element.classList.add('dragging');
                
                // 更新边界信息
                if (this.boundaryElement) {
                    this.boundaryRect = this.boundaryElement.getBoundingClientRect();
                }
                
                // 回调函数
                if (this.options.onDragStart) {
                    this.options.onDragStart(this.currentX, this.currentY);
                }
                
                this.updateStatus('开始拖拽');
            }
            
            onMouseMove(e) {
                if (!this.isDragging) return;
                e.preventDefault();
                this.drag(e.clientX, e.clientY);
            }
            
            onTouchMove(e) {
                if (!this.isDragging) return;
                e.preventDefault();
                const touch = e.touches[0];
                this.drag(touch.clientX, touch.clientY);
            }
            
            drag(clientX, clientY) {
                let newX = clientX - this.startX;
                let newY = clientY - this.startY;
                
                // 边界限制
                if (this.boundaryElement) {
                    const elementRect = this.element.getBoundingClientRect();
                    
                    // 计算边界限制
                    const maxX = this.boundaryRect.width - elementRect.width;
                    const maxY = this.boundaryRect.height - elementRect.height;
                    
                    newX = Math.max(0, Math.min(newX, maxX));
                    newY = Math.max(0, Math.min(newY, maxY));
                }
                
                this.currentX = newX;
                this.currentY = newY;
                
                this.updateTransform();
                
                // 回调函数
                if (this.options.onDrag) {
                    this.options.onDrag(this.currentX, this.currentY);
                }
                
                this.updatePositionInfo();
            }
            
            onMouseUp() {
                this.endDragging();
                document.removeEventListener('mousemove', this.onMouseMove.bind(this));
                document.removeEventListener('mouseup', this.onMouseUp.bind(this));
            }
            
            onTouchEnd() {
                this.endDragging();
                document.removeEventListener('touchmove', this.onTouchMove.bind(this));
                document.removeEventListener('touchend', this.onTouchEnd.bind(this));
            }
            
            endDragging() {
                if (!this.isDragging) return;
                
                this.isDragging = false;
                this.element.classList.remove('dragging');
                
                // 回调函数
                if (this.options.onDragEnd) {
                    this.options.onDragEnd(this.currentX, this.currentY);
                }
                
                this.updateStatus('拖拽结束');
            }
            
            updateTransform() {
                this.element.style.transform = `translate(${this.currentX}px, ${this.currentY}px)`;
            }
            
            updatePositionInfo() {
                const positionElement = document.getElementById('positionInfo');
                if (positionElement) {
                    positionElement.textContent = `x: ${Math.round(this.currentX)}, y: ${Math.round(this.currentY)}`;
                }
            }
            
            updateStatus(status) {
                const statusElement = document.getElementById('statusInfo');
                if (statusElement) {
                    statusElement.textContent = status;
                }
            }
            
            // 公共方法：设置位置
            setPosition(x, y) {
                this.currentX = x;
                this.currentY = y;
                this.updateTransform();
                this.updatePositionInfo();
            }
            
            // 公共方法：获取当前位置
            getPosition() {
                return {
                    x: this.currentX,
                    y: this.currentY
                };
            }
            
            // 公共方法：重置位置
            resetPosition() {
                this.setPosition(0, 0);
            }
            
            // 销毁方法
            destroy() {
                this.element.removeEventListener('mousedown', this.onMouseDown.bind(this));
                this.element.removeEventListener('touchstart', this.onTouchStart.bind(this));
                this.isDragging = false;
            }
        }

        // 使用示例
        document.addEventListener('DOMContentLoaded', function() {
            const dragInstance = new DragTransform('dragBox', {
                boundary: 'boundary',
                
                onDragStart: function(x, y) {
                    console.log('开始拖拽:', x, y);
                },
                
                onDrag: function(x, y) {
                    console.log('拖拽中:', x, y);
                },
                
                onDragEnd: function(x, y) {
                    console.log('拖拽结束:', x, y);
                }
            });
            
            // 将实例挂载到window以便在控制台测试
            window.dragInstance = dragInstance;
            
            // 添加重置按钮功能
            const resetButton = document.createElement('button');
            resetButton.textContent = '重置位置';
            resetButton.style.cssText = `
                padding: 10px 20px;
                background: #ff6b6b;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 10px;
            `;
            resetButton.onclick = function() {
                dragInstance.resetPosition();
            };
            
            document.querySelector('.info').appendChild(resetButton);
        });
    </script>
</body>
</html>
