        function initApp() {
            // ÂàõÂª∫ÂàÜÁ±ªÊ†áÁ≠æ
            createCategoryTabs();
            
            // ÊòæÁ§∫ÊâÄÊúâÁ¨¶Âè∑
            displaySymbols(symbolsData);
            
            // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
            setupEventListeners();
        }

        function createCategoryTabs() {
            const categoryTabs = document.getElementById('category-tabs');
            const categories = [...new Set(symbolsData.map(symbol => symbol.category))];
            
            // Ê∑ªÂä†"ÂÖ®ÈÉ®"ÂàÜÁ±ª
            categories.unshift('all');
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'category-tab';
                if (category === 'all') {
                    button.classList.add('active');
                    button.textContent = 'ÂÖ®ÈÉ®Á¨¶Âè∑';
                } else {
                    button.textContent = getCategoryName(category);
                }
                
                button.setAttribute('data-category', category);
                categoryTabs.appendChild(button);
            });
        }

        function getCategoryName(category) {
            const categoryNames = {
                'warning': 'Ë≠¶ÂëäÁ¨¶Âè∑',
                'status': 'Áä∂ÊÄÅÁ¨¶Âè∑',
                'arrows': 'ÁÆ≠Â§¥Á¨¶Âè∑',
                'math': 'Êï∞Â≠¶Á¨¶Âè∑',
                'currency': 'Ë¥ßÂ∏ÅÁ¨¶Âè∑',
                'shapes': 'ÂΩ¢Áä∂Á¨¶Âè∑',
                'weather': 'Â§©Ê∞îÁ¨¶Âè∑',
                'tools': 'Â∑•ÂÖ∑Á¨¶Âè∑'
            };
            
            return categoryNames[category] || category;
        }

        function displaySymbols(symbols) {
            const symbolsGrid = document.getElementById('symbols-grid');
            symbolsGrid.innerHTML = '';
            
            if (symbols.length === 0) {
                symbolsGrid.innerHTML = '<div class="no-results">Êú™ÊâæÂà∞ÂåπÈÖçÁöÑÁ¨¶Âè∑</div>';
                return;
            }
            
            symbols.forEach(symbol => {
                const card = document.createElement('div');
                card.className = 'symbol-card';
                card.innerHTML = `
                    <div class="symbol-char">${symbol.char}</div>
                    <div class="symbol-name">${symbol.name}</div>
                    <div class="symbol-code">${symbol.code}</div>
                `;
                
                // ÁÇπÂáªÂ§çÂà∂ÂäüËÉΩ
                card.addEventListener('click', function() {
                    copyToClipboard(symbol.char);
                });
                
                symbolsGrid.appendChild(card);
            });
        }

        function setupEventListeners() {
            // ÊêúÁ¥¢ÂäüËÉΩ
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function() {
                filterSymbols();
            });
            
            // ÂàÜÁ±ªÁ≠õÈÄâ
            const categoryTabs = document.querySelectorAll('.category-tab');
            categoryTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // ÁßªÈô§ÂÖ∂‰ªñÊ†áÁ≠æÁöÑactiveÁ±ª
                    categoryTabs.forEach(t => t.classList.remove('active'));
                    // ‰∏∫ÂΩìÂâçÊ†áÁ≠æÊ∑ªÂä†activeÁ±ª
                    this.classList.add('active');
                    
                    filterSymbols();
                });
            });
        }

        function filterSymbols() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const activeCategory = document.querySelector('.category-tab.active').getAttribute('data-category');
            
            let filteredSymbols = symbolsData;
            
            // ÊåâÂàÜÁ±ªÁ≠õÈÄâ
            if (activeCategory !== 'all') {
                filteredSymbols = filteredSymbols.filter(symbol => symbol.category === activeCategory);
            }
            
            // ÊåâÊêúÁ¥¢ËØçÁ≠õÈÄâ
            if (searchTerm) {
                filteredSymbols = filteredSymbols.filter(symbol => 
                    symbol.name.toLowerCase().includes(searchTerm) || 
                    symbol.code.toLowerCase().includes(searchTerm)
                );
            }
            
            displaySymbols(filteredSymbols);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Â∑≤Â§çÂà∂: ' + text);
            }).catch(err => {
                console.error('Â§çÂà∂Â§±Ë¥•:', err);
                // Â§áÁî®ÊñπÊ≥ï
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('Â∑≤Â§çÂà∂: ' + text);
            });
        }

        function showNotification(message) {
            const notification = document.getElementById('copy-notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
