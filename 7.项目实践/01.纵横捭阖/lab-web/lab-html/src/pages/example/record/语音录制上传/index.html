
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>语音录制上传</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .record-btn.recording {
      background-color: #ef4444;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }
    .waveform {
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bar {
      width: 4px;
      height: 30px;
      background: #3b82f6;
      margin: 0 2px;
      border-radius: 2px;
      animation: wave 1.5s infinite ease-in-out;
    }
    .bar:nth-child(2n) { animation-delay: 0.2s; }
    .bar:nth-child(3n) { animation-delay: 0.4s; }
    @keyframes wave {
      0%, 100% { height: 30px; }
      50% { height: 60px; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
      <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white text-center">
        <h1 class="text-3xl font-bold mb-2">语音录制上传</h1>
        <p class="opacity-90">录制您的语音并上传为MP3文件</p>
      </div>
      
      <div class="p-6">
        <div class="text-center mb-8">
          <div class="waveform mb-6" id="waveform">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          
          <button id="recordBtn" class="record-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full text-lg transition-all duration-300 transform hover:scale-105 shadow-lg">
            <i class="fas fa-microphone mr-2"></i>
            <span id="btnText">开始录制</span>
          </button>
          
          <div class="mt-4 text-gray-600">
            <span id="timer">00:00</span>
          </div>
        </div>
        
        <div class="bg-gray-50 rounded-xl p-6 mb-6 hidden" id="previewSection">
          <h3 class="text-xl font-semibold mb-4 text-gray-800">录制预览</h3>
          <div class="flex items-center justify-center mb-4">
            <audio id="audioPlayer" controls class="w-full"></audio>
          </div>
          <div class="text-sm text-gray-600 mb-2">
            <span id="fileInfo">文件大小: -- KB</span>
          </div>
          <div class="text-sm text-gray-600 mb-4">
            <span id="durationInfo">时长: -- 秒</span>
          </div>
        </div>
        
        <div class="flex flex-wrap gap-4 justify-center" id="actionButtons">
          <button id="playBtn" class="hidden bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded-lg transition-colors">
            <i class="fas fa-play mr-2"></i>播放
          </button>
          <button id="stopBtn" class="hidden bg-yellow-600 hover:bg-yellow-700 text-white py-2 px-6 rounded-lg transition-colors">
            <i class="fas fa-stop mr-2"></i>停止
          </button>
          <button id="uploadBtn" class="hidden bg-purple-600 hover:bg-purple-700 text-white py-2 px-6 rounded-lg transition-colors">
            <i class="fas fa-cloud-upload-alt mr-2"></i>上传MP3
          </button>
        </div>
        
        <div class="mt-8 hidden" id="uploadStatus">
          <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
            <div class="flex items-center">
              <div class="mr-3">
                <i class="fas fa-info-circle text-blue-500"></i>
              </div>
              <div>
                <h4 class="font-semibold text-blue-800">上传状态</h4>
                <p class="text-blue-700 text-sm" id="statusText">准备上传...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="bg-gray-50 p-4 text-center text-sm text-gray-500">
        <p>支持现代浏览器 (Chrome, Firefox, Edge)</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/recordrtc@5.6.2/RecordRTC.min.js"></script>
  <script>
    class AudioRecorder {
      constructor() {
        this.mediaRecorder = null;
        this.audioChunks = [];
        this.startTime = null;
        this.timerInterval = null;
        this.audioBlob = null;
        
        // DOM元素
        this.recordBtn = document.getElementById('recordBtn');
        this.btnText = document.getElementById('btnText');
        this.timerDisplay = document.getElementById('timer');
        this.previewSection = document.getElementById('previewSection');
        this.audioPlayer = document.getElementById('audioPlayer');
        this.fileInfo = document.getElementById('fileInfo');
        this.durationInfo = document.getElementById('durationInfo');
        this.playBtn = document.getElementById('playBtn');
        this.stopBtn = document.getElementById('stopBtn');
        this.uploadBtn = document.getElementById('uploadBtn');
        this.uploadStatus = document.getElementById('uploadStatus');
        this.statusText = document.getElementById('statusText');
        this.waveform = document.getElementById('waveform');
        
        this.initEventListeners();
      }
      
      initEventListeners() {
        this.recordBtn.addEventListener('click', () => this.toggleRecording());
        this.playBtn.addEventListener('click', () => this.playAudio());
        this.stopBtn.addEventListener('click', () => this.stopAudio());
        this.uploadBtn.addEventListener('click', () => this.uploadAudio());
      }
      
      async toggleRecording() {
        if (this.mediaRecorder && this.mediaRecorder.state === 'recording') {
          this.stopRecording();
        } else {
          this.startRecording();
        }
      }
      
      async startRecording() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          this.mediaRecorder = new MediaRecorder(stream);
          this.audioChunks = [];
          
          this.mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              this.audioChunks.push(event.data);
            }
          };
          
          this.mediaRecorder.onstop = () => {
            this.audioBlob = new Blob(this.audioChunks, { type: 'audio/mp3' });
            this.createAudioPreview();
            stream.getTracks().forEach(track => track.stop());
          };
          
          this.mediaRecorder.start();
          this.startTime = Date.now();
          this.startTimer();
          
          // 更新UI
          this.recordBtn.classList.add('recording');
          this.btnText.textContent = '停止录制';
          this.waveform.classList.add('opacity-100');
          this.hideActionButtons();
          
        } catch (error) {
          console.error('获取麦克风权限失败:', error);
          alert('无法访问麦克风，请检查权限设置');
        }
      }
      
      stopRecording() {
        if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
          this.mediaRecorder.stop();
          this.stopTimer();
          
          // 更新UI
          this.recordBtn.classList.remove('recording');
          this.btnText.textContent = '开始录制';
          this.waveform.classList.remove('opacity-100');
        }
      }
      
      startTimer() {
        this.timerInterval = setInterval(() => {
          const elapsed = Date.now() - this.startTime;
          const seconds = Math.floor(elapsed / 1000) % 60;
          const minutes = Math.floor(elapsed / 60000);
          this.timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);
      }
      
      stopTimer() {
        if (this.timerInterval) {
          clearInterval(this.timerInterval);
          this.timerInterval = null;
        }
      }
      
      createAudioPreview() {
        const audioUrl = URL.createObjectURL(this.audioBlob);
        this.audioPlayer.src = audioUrl;
        
        // 显示预览区域
        this.previewSection.classList.remove('hidden');
        this.showActionButtons();
        
        // 更新文件信息
        const fileSize = (this.audioBlob.size / 1024).toFixed(2);
        this.fileInfo.textContent = `文件大小: ${fileSize} KB`;
        
        // 计算时长（简化估算）
        const duration = (this.audioBlob.size / 1024 / 10).toFixed(1);
        this.durationInfo.textContent = `时长: ${duration} 秒`;
      }
      
      playAudio() {
        if (this.audioPlayer.paused) {
          this.audioPlayer.play();
          this.playBtn.innerHTML = '<i class="fas fa-pause mr-2"></i>暂停';
        } else {
          this.audioPlayer.pause();
          this.playBtn.innerHTML = '<i class="fas fa-play mr-2"></i>播放';
        }
      }
      
      stopAudio() {
        this.audioPlayer.pause();
        this.audioPlayer.currentTime = 0;
        this.playBtn.innerHTML = '<i class="fas fa-play mr-2"></i>播放';
      }
      
      showActionButtons() {
        this.playBtn.classList.remove('hidden');
        this.stopBtn.classList.remove('hidden');
        this.uploadBtn.classList.remove('hidden');
      }
      
      hideActionButtons() {
        this.playBtn.classList.add('hidden');
        this.stopBtn.classList.add('hidden');
        this.uploadBtn.classList.add('hidden');
      }
      
      uploadAudio() {
        if (!this.audioBlob) {
          alert('没有可上传的音频文件');
          return;
        }
        
        // 显示上传状态
        this.uploadStatus.classList.remove('hidden');
        this.statusText.textContent = '正在上传...';
        
        // 创建FormData对象
        const formData = new FormData();
        formData.append('audio', this.audioBlob, 'recording.mp3');
        
        // 模拟上传过程（实际应用中替换为真实的上传URL）
        setTimeout(() => {
          this.statusText.textContent = '上传成功！文件已保存到服务器。';
          this.uploadBtn.disabled = true;
          
          // 3秒后重置状态
          setTimeout(() => {
            this.uploadStatus.classList.add('hidden');
            this.uploadBtn.disabled = false;
          }, 3000);
        }, 2000);
        
        // 实际上传代码示例（取消注释并替换URL）:
        /*
        fetch('/upload', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          this.statusText.textContent = '上传成功！';
        })
        .catch(error => {
          this.statusText.textContent = '上传失败: ' + error.message;
        });
        */
      }
    }
    
    // 初始化应用
    document.addEventListener('DOMContentLoaded', () => {
      new AudioRecorder();
    });
  </script>
</body>
</html>
